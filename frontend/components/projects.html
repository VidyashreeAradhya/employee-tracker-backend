<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projects Management</title>
<link rel="stylesheet" href="../css/styles.css">
<style>
#projectForm {
  display: flex;
  flex-direction: column;
  gap: 6px;
}
#projectForm label {
  font-weight: bold;
  margin-top: 8px;
}
#projectForm input[type="text"],
#projectForm input[type="date"],
#projectForm textarea {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}
#projectForm textarea {
  resize: vertical;
}
.modal-content {
  width: 100%;
  max-width: 400px;
  margin: auto;
  background: white;
  border-radius: 8px;
  padding: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
}
</style>

</head>
<body>
<div class="container">
  <h1>Projects Management</h1>

  <!-- Top Bar -->
  <div class="top-bar">
  <div class="search-section">
    <input type="text" id="searchInput" placeholder="Search project..." />
    <button id="searchBtn">Search</button>
  </div>

  <div class="add-card" id="addProjectBtn">+ Add Project</div>
</div>


  <!-- Message Box -->
  <div id="messageBox"></div>

  <h2>All Projects</h2>
  <table class="data-table" id="projectTable">
    <thead>
      <tr>
        <th>Sl. No.</th>
        <th>Title</th>
        <th>Description</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Project Code</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Project Modal -->
<div id="projectModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modalTitle">Add Project</h2>
    <form id="projectForm">
      <input type="hidden" id="projectId" />

      <label>Title</label>
      <input type="text" id="title" required />

      <label>Description</label>
      <textarea id="description" rows="3" required></textarea>

      <label>Start Date</label>
      <input type="date" id="start_date" required />

      <label>End Date</label>
      <input type="date" id="end_date" />

      <button type="submit" id="saveBtn">Save</button>
    </form>
  </div>
</div>

<script src="../js/projects.js"></script>
</body>
</html>
